<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employees List</title>
</head>
<body>

<div>
<table>

    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Delete</th>
        <th>Update</th>
    </tr>

    <th:block th:each="employee : ${employees}">
        <tr>
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.firstname}"></td>
            <td th:text="${employee.lastname}"></td>
            <td><a th:href="@{'/delete?id=' + ${employee.id} + '&firstname=' + ${employee.firstname} + '&lastname=' + ${employee.lastname}}">Delete</a></td>
            <td><a th:href="@{'/update?id=' + ${employee.id} + '&firstname=' + ${employee.firstname} + '&lastname=' + ${employee.lastname}}">Update</a></td>
        </tr>
    </th:block>

</table>

</div>

    <div>
        <p th:text="${deleteAPIError}"></p>
    </div>

    <div>
        <p th:text="${updateAPIError}"></p>
    </div>

<a href="/main">Return to Main Menu</a>
</body>
</html>
